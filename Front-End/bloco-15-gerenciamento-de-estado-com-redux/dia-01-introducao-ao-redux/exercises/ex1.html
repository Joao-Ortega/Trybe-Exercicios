<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      function criarCor() {
    const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
    let cor = '#';
    const aleatorio = () => Math.floor(Math.random() * oneChar.length);
    for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
    }
    return cor;
}
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
            };
          case 'PREVIOUS_COLOR':
          return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1,
            };
            case 'RANDOM_COLOR':
              return {
                ...state,
                colors: [...state.colors, criarCor()],
                index: state.colors.length - 1,
              }
          default:
            return state;
        }
      }
      const BTN_NEXT = document.getElementById('next');
      const BTN_PREVIOUS = document.getElementById('previous');
      const BTN_RANDOM = document.getElementById('random');
      BTN_NEXT.addEventListener('click', () => store.dispatch({ type: 'NEXT_COLOR' }));
      BTN_PREVIOUS.addEventListener('click', () => store.dispatch({ type: 'PREVIOUS_COLOR' }));
      BTN_RANDOM.addEventListener('click', () => store.dispatch({  type: 'RANDOM_COLOR'}))
      const store = Redux.createStore(reducer);
      store.subscribe(() => {
        const COLOR_NAME = document.getElementById('value');
        const CONTAINER = document.getElementById('container');
        const { colors, index } = store.getState();
        COLOR_NAME.innerHTML = colors[index];
        CONTAINER.style.backgroundColor = colors[index];
      })
    </script>
  </body>
</html>
