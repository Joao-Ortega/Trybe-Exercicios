<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="estilando-para-Fixar-II.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 class="vermelho">Cor primária</h3>
  </div>
  <div>
    <h3 class="verde">Cor Secundária</h3>
  </div>
  <div>
    <h3 class="purple">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="black">Cor Escura</h3>
  </div>
  <div>
    <h3 class="clear-color">Cor Clara</h3>
  </div>
</body>
</html>
