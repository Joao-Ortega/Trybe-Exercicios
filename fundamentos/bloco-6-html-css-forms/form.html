<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
  <fieldset>
    <label>Nome Completo:<input class="inputs" type="text" name=" nome : " maxlength="40" required></label>
    <br>
    <br>
    <label>Email:<input class="inputs" type="text" name=" email : " maxlength="50" required></label>
    <br>
    <br>
    <label>CPF:<input class="inputs" type="text" name=" cpf : " maxlength="11" required></label>
    <br>
    <br>
    <label>Endereço:<input class="inputs" type="text" name=" endereço : " maxlength="200" required></label>
    <br>
    <br>
    <label>Cidade:<input class="inputs" type="text" name=" cidade : " maxlength="28" required></label>
    <label>Estado:<select id="allStates">

    </select></label>
    <br>
    <br>
    <label><input class="inputs" type="radio" required name=" typeOfHome : " checked value="casa">Casa</label>
    <label><input class="inputs" type="radio" required name=" typeOfHome : " value="apartamento">Apartamento</label>
  </fieldset>
  <br>
  <br>
  <fieldset>
    <label for="curriculo">Resumo do currículo:
      <br>
      <textarea class="inputs" name=" resumo : " id="curriculo" cols="30" rows="10" maxlength="1000" required>Minha vida profissional começa...</textarea></label>
      <br>
      <br>
      <label for="">Cargo<input class="inputs" type="text" maxlength="40" required name=" cargo ="></label>
      <br>
      <br>
      <label for="">Descrição do Cargo<input class="inputs" type="text" maxlength="500" required name=" descricao : "></label>
      <br>
      <br>
      <label for="">Data de Início<input class="inputs" type="date" required name=" date : " min="01-01-1900" max="31-12-3000"></label>
  </fieldset>
  <button type="submit" id="submitButton">Enviar</button>
  <button type="reset" id="resetButton">Limpar</button></form>
  <script src="script.js"></script>
</body>
</html>
